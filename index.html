<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Localizando endereço por cep</title>
</head>
<body>
    <div class="container-form">
        <h1>Cadastro</h1>
        <form action="">
            <div class="wrapper-50">
             
                <input type="text" name="name" placeholder="Nome"></input>
                <span>Nome</span>
                <input type="text" name="e-mai" placeholder="E-mail"></input>
            </div>
            <div class="wrapper-33">
                <input type="text" name="cep" placeholder="CEP"></input>
                <input type="text" name="endereco" placeholder="Endereço"></input>
                <input type="text" name="numero" placeholder="Número"></input>
            </div>

            <div class="wrapper-33">
                <input type="text" name="bairro" placeholder="Bairro"></input>
                <input type="text" name="cidade" placeholder="Cidade"></input>
                <input type="text" name="estado" placeholder="Estado"></input>   
            </div>

            <input type="button" id="btn" value="Eviar">
        </form>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
